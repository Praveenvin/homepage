<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@400&display=swap"
    />

      rel="stylesheet"

  </head>
  <body>
    <div class="desktop-2">
      <img
        class="header-background-icon"
        alt=""
        src="./public/header-background@2x.png"
      />

      <header class="services-title">
        <div class="services-title-child"></div>
        <h3 class="our-services">OUR SERVICES</h3>
      </header>
      <section class="desktop-2-inner">
        <div class="frame-parent">
          <div class="crop-recommendations-wrapper">
            <div class="crop-recommendations">
              <img
                class="crop-image-icon"
                loading="lazy"
                alt=""
                src="./public/rectangle-5@2x.png"
              />

              <div class="crop-details">
                <div class="crop-details-child"></div>
                <div class="crop-type">
                  <div class="crop1">CROP</div>
                </div>
                <div
                  class="recommendation-about-the"
                  id="recommendationAboutThe"
                >
                  Recommendation about the type of crops to be cultivated which
                  is best suitable for the respective condition.
                </div>
              </div>
            </div>
          </div>
          <div class="fertilizer-recommendations">
            <img
              class="fertilizer-image-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-6@2x.png"
            />

            <div class="fertilizer-type">
              <div class="fertilizer-type-child"></div>
              <div class="fertilizer1">FERTILIZER</div>
              <div class="crop-disease">
                <div
                  class="recommendation-about-the1"
                  id="recommendationAboutThe1"
                >
                  Recommendation about the type of fertilizer best suited for
                  the particular soil and the recommended crop.
                </div>
              </div>
            </div>
          </div>
          <div class="fertilizer-recommendations1">
            <div class="fertilizer-recommendations-child" id="rectangle"></div>
            <div class="rectangle-parent">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-7@2x.png"
              />

              <div class="crop-disease1">CROP DISEASE</div>
            </div>
            <div class="fertilizer-footer">
              <div class="text"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var recommendationAboutThe = document.getElementById("recommendationAboutThe");
      if (recommendationAboutThe) {
        recommendationAboutThe.addEventListener("click", function (e) {
          // Please sync "Desktop - 3" to the project
        });
      }
      
      var recommendationAboutThe1 = document.getElementById(
        "recommendationAboutThe1"
      );
      if (recommendationAboutThe1) {
        recommendationAboutThe1.addEventListener("click", function (e) {
          // Please sync "Desktop - 4" to the project
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "Desktop - 5" to the project
        });
      }
      </script>
  </body>
</html>
